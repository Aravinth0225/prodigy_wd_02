<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images.jpg" type="images/x-icon">
</head>
<body>
    <div class="container"> 
        <h1 class="stopwatch-title">Stop Watch</h1>
        <div id="stopwatchDuration" style="font-style: italic; font-weight:lighter;"> 00:00:00:00 </div>
        <ul id="laps"></ul>
        <div class="lapsButtons">
            <button id="reset" style="display: none; font-style: italic;">Reset</button>
            <button id="lap" style="font-style: italic;">Lap</button>
            <button id="start" style="font-style: italic;">Start</button>
            <button id="stop" style="display: none; font-style: italic;">Stop</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
